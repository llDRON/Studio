<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/tahu" rel="stylesheet">
                
</head>
<body>
<header class="header">
    <div class="white__box white__box-top"></div>
    <a class="header-logo" href="">Studio</a>
    <nav class="header-nav">
        <a class="header-nav__link" href="">Individuals</a>
        <a class="header-nav__link" href="">Companies</a>
        <a class="header-nav__link" href="">The Studio</a>
        <a class="header-nav__link" href="">About Us</a>
        <a class="header-nav__link" href="">Blog</a>
    </nav>
    <div class="header-btn__social">
        <button class="header-btn-top">Book Now</button>
        <div class="header-social">
            <a href="" class="header-social__link">
                <img src="images/fb.png" alt="Facebook">
            </a>
            <a href="" class="header-social__link">
                <img src="images/inst.png" alt="Instagram">
            </a>
            <a href="" class="header-social__link">
                <img src="images/linkedin.png" alt="">
            </a>
            <a href="" class="header-social__link">
                <img src="images/twitter.png" alt="">
            </a>
            <a href="" class="header-social__link">
                <img src="images/google.png" alt="">
            </a>
        </div>
    </div>
    <div class="header-text">
        <h1 class="header-title">Fast. Simple.
            Professional
            Headshots.</h1>
        <div class="header-subtitle">#1 Rated Headshot Photographers.</div> <br>
        <button class="header-btn-bottom" >Browse Sessions</button>
    </div>
    <div class="white__box white__box-bottom"></div>
</header>
</body>
</html>
